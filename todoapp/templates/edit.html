{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <h1>Edit</h1>
    <form action="" method="POST">
      {% csrf_token %}
      <input
        type="text"
        required
        name="title"
        placeholder="Title"
        value="{{todo.title}}"
      />
      <input
        type="text"
        required
        name="desc"
        placeholder="Description"
        value="{{todo.desc}}"
      />
      <button type="submit">Create</button>
    </form>
  </body>
</html>
